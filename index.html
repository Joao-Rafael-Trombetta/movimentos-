<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Movimentos Sociais Brasileiros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      color: #333;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin-top: 0;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .card p {
      margin: 8px 0;
    }

    .bold {
      font-weight: bold;
    }

    .resumo {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Movimentos Sociais Brasileiros</h1>

  <label for="movimento">Movimento:</label>
  <select id="movimento" onchange="mostrarInfo()">
    <option value="Canudos">Canudos</option>
    <option value="Contestado">Contestado</option>
    <option value="Cangaço">Cangaço</option>
    <option value="Chibata">Revolta da Chibata</option>
    <option value="Vacina">Revolta da Vacina</option>
    <option value="Operarios">Movimentos Operários</option>
  </select>

  <div class="card" id="info-card">
    <!-- Conteúdo será inserido pelo JavaScript -->
  </div>

  <script>
    const dados = {
      Canudos: {
        lider: "Antônio Conselheiro",
        participantes: "Sertanejos pobres, ex-escravos, pequenos agricultores",
        local: "Canudos, interior da Bahia",
        classificacao: "Rural, Messiânico",
        resumo: "Ocorreu no sertão da Bahia, liderado por Antônio Conselheiro. Foi uma resistência popular contra a opressão da República e resultou em um dos maiores massacres da história do Brasil."
      },
      Contestado: {
        lider: "José Maria (e outros líderes religiosos posteriormente)",
        participantes: "Camponeses, ex-soldados, trabalhadores expulsos por ferrovias",
        local: "Região do Contestado (divisa SC e PR)",
        classificacao: "Rural, Messiânico",
        resumo: "Conflito entre camponeses e as forças do governo por terras, influenciado por lideranças religiosas. Misturava religiosidade com a luta por direitos."
      },
      Cangaço: {
        lider: "Virgulino Ferreira da Silva (Lampião)",
        participantes: "Cangaceiros (grupos armados), sertanejos pobres",
        local: "Sertão nordestino",
        classificacao: "Rural, Não Messiânico",
        resumo: "O Cangaço foi um fenômeno de banditismo social que refletia a luta por justiça em um sertão marcado pela pobreza e violência dos coronéis."
      },
      Chibata: {
        lider: "João Cândido Felisberto",
        participantes: "Marinheiros negros e pobres da Marinha brasileira",
        local: "Rio de Janeiro (principal base naval)",
        classificacao: "Urbana, Não Messiânico",
        resumo: "Marinheiros se rebelaram contra os castigos físicos e más condições de trabalho. João Cândido liderou o movimento exigindo fim da chibata."
      },
      Vacina: {
        lider: "Sem um líder específico",
        participantes: "População urbana, setores pobres, trabalhadores",
        local: "Rio de Janeiro",
        classificacao: "Urbana, Não Messiânico",
        resumo: "Revolta popular contra a vacinação obrigatória imposta de forma autoritária, em meio a reformas urbanas que afetavam os mais pobres."
      },
      Operarios: {
        lider: "Sindicalistas, anarquistas, comunistas (ex: Astrojildo Pereira)",
        participantes: "Operários urbanos, principalmente imigrantes italianos e espanhóis",
        local: "Centros urbanos industriais (Rio de Janeiro, São Paulo)",
        classificacao: "Urbana, Não Messiânico",
        resumo: "Movimento de trabalhadores em busca de melhores condições de trabalho, direitos trabalhistas e liberdade sindical, influenciado por ideias socialistas e anarquistas."
      }
    };

    function mostrarInfo() {
      const movimento = document.getElementById("movimento").value;
      const card = document.getElementById("info-card");
      const info = dados[movimento];

      const nome = movimento === 'Chibata' ? 'Revolta da Chibata'
                  : movimento === 'Vacina' ? 'Revolta da Vacina'
                  : movimento === 'Operarios' ? 'Movimentos Operários'
                  : movimento;

      card.innerHTML = `
        <h2>${nome}</h2>
        <p><span class="bold">Líder:</span> ${info.lider}</p>
        <p><span class="bold">Participantes:</span> ${info.participantes}</p>
        <p><span class="bold">Local:</span> ${info.local}</p>
        <p><span class="bold">Classificação:</span> ${info.classificacao}</p>
        <p class="resumo">${info.resumo}</p>
      `;
    }

    // Mostra o primeiro movimento ao carregar
    window.onload = mostrarInfo;
  </script>
</body>
</html>
